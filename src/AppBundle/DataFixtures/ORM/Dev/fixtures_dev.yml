AppBundle\Entity\Author:
    author1:
        name: <firstNameMale()> <lastName()>
        email: <email>
        smallAvatar: "/uploads/images/small_avatar.png"
        createdAt: <dateTimeBetween('-2 years', 'now')>

AppBundle\Entity\Tag:
    tag{1..30}:
        name (unique): <word()>
        slug: <($name)>

AppBundle\Entity\Post:
    post{1..30}:
        title: <text(50)>
        slug: <createSlug($title)>
        text: <paragraphs(20, true)>
        createdAt: <dateTimeBetween('-2 years', 'now')>
        author: @author*
        path: <image()>

        tags: 10x @tag*


AppBundle\Entity\Comment:
    comment{1..120}:
        commentAuthor: <name()>
        text: <text(700)>
        rating: <randomElement([0, 1, 2, 3, 4, 5])>
        post: '@post*'
        createdAt: <dateTimeBetween('-2 years', 'now')>

